<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add items</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'sampling_office_features.css' %}">

</head>

<body>
    <header>
        <div class="main-menu">
            <img id="logo" src="{%static 'DON.png'%}" alt="Logo">
            <h2>Sampling Office</h2>
            <a style="width: 4em; text-decoration: none;" id="Logout" href="{% url 'stafflogout' %}"><button style="height: 100%; width: 100%; border: 0cm; border-radius: 5em; font-size: 17px; ">Logout</button></a>        </div>
    </header>
    <div class="content">
        <div class="sidebar">
            <div><a href="{% url 'sampling_office_dashboard' %}"><button class="sidebar-item" type="button">Dashboard</button></a></div>
            <div><a href="{% url 'addnewitems' %}"><button class="sidebar-item" type="button">Add New Design</button></a></div>
            <div><a href="{% url 'deleteitems' %}"><button class="sidebar-item" type="button">Delete Existing
                        Design</button></a></div>
            <div><a href="{% url 'showorders' %}"><button class="sidebar-item" type="button">Show Orders</button></a></div>
            <div><a href="{% url 'completedorders' %}"><button class="sidebar-item" type="button">Completed Orders</button></a> </div>

        </div>
        <div class="main">
            <form class="login-form" action="{% url 'addnewitems' %}" method="POST">
    
                <h2>Add Items</h2>
                <label for="designid">Design Id</label>
                <input type="text" name="designid" class="login-input" id="designid"  placeholder="Design Id" required>

                <label for="rackno">Rack No.</label>
                <input type="text" name="rackno" id="rackno" class="login-input" placeholder="Rack Number" required>

                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" id="quantity" class="login-input" placeholder="Quantity" required>


                <button type="submit" class="login-button">Add</button>
            </form>
        </div>
    </div>
</body>

</html>
