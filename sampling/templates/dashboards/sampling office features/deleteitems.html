<!doctype html>
<html lang="en">

<head>
    <title>Delete Design | Sampling | Donear</title>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Material Kit CSS -->
    <link href="{% static 'assets/css/material-kit.css' %}" rel="stylesheet" />
</head>

<body>
    <!-- Navbar Transparent -->
    <div class="container position-sticky z-index-sticky top-0">
        <div class="row">
            <div class="col-12">
                <nav
                    class="navbar navbar-expand-lg  blur border-radius-xl top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
                    <div class="container">
                        <a class="navbar-brand" href="{% url 'sampling' %}">
                            <div class="logo-image">
                                <img src="{% static 'assets/img/DON.png' %}" class="responsive-logo">
                            </div>
                        </a>
                        <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon mt-2">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </span>
                        </button>
                        <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0 ms-lg-12 ps-lg-5" id="navigation">
                            <ul class="navbar-nav navbar-nav-hover ms-auto">
                                <li class="nav-item dropdown dropdown-hover mx-2">
                                    <button class="btn btn btn-sm  mb-0 me-1 mt-2 mt-md-0" style="background-color: rgb(0, 85, 255); color: aliceblue;" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                        Go To
                                      </button>
                                    <div class="dropdown-menu dropdown-menu-animation ms-n3 dropdown-md p-3 border-radius-xl mt-0 mt-lg-3"
                                        aria-labelledby="dropdownMenuPages">
                                        <div class="d-none d-lg-block">
                                            
                                            <a href="{% url 'sampling_office_dashboard' %}"
                                                class="dropdown-item border-radius-md">
                                                <span>Sampling Office Dashboard</span>
                                            </a>
                                            <a href="{% url 'addnewitems' %}" class="dropdown-item border-radius-md">
                                                <span>Add Items</span>
                                            </a>
                                            <a href="{% url 'deleteitems' %}" class="dropdown-item border-radius-md">
                                                <span>Remove Design</span>
                                            </a>
                                            <a href="{% url 'showorders' %}" class="dropdown-item border-radius-md">
                                                <span>Show Orders</span>
                                            </a>
                                            <a href="{% url 'completedorders' %}"
                                                class="dropdown-item border-radius-md">
                                                <span>Completed Orders</span>
                                            </a>
                                        </div>

                                    </div>
                                </li>

                                <li class="nav-item my-auto ms-3">

                                    <a href="{% url 'stafflogout' %}" class="btn btn-sm  mb-0 me-1 mt-2 mt-md-0"
                                        style="background-color: #ef1919; color: aliceblue;">Sign
                                        out</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- End Navbar -->


    <section class="my-5 py-5">
        <div class="container">
            <div class="row">
                <div class="row justify-content-center text-center my-sm-5">
                    <div class="col-lg-6">
                        <h2 class="text-dark mb-0">Delete Items</h2>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6">
        <div class="container">
            <div class="section text-center">
                <section class="pb-4">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-100 mx-auto">
                                <div class="row">

                                    <form class="login-form" action="{% url 'deleteitems' %}" method="POST">

                                        <section class="py-7">
                                            <div class="container">
                                              <div class="row py-2">
                                                <div class="col-lg-4 mx-auto">
                                                  <div class="input-group input-group-dynamic">
                                                    <label class="form-label" for="designid">Design ID</label>
                                                    <input type="text" name="designid" class="form-control" id="designid" required>
                                                  </div>
                                                </div>
                                               
                                            </div>
                                            <div class="col-lg-4 mx-auto pt-5">
                                                <button type="submit" class="btn btn-danger w-auto me-2">Delete</button>
                                            </div>
                                            </div>
                                        </section>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>
<!--   Core JS Files   -->
<script src="{% static 'assets/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
<!--  Plugin for TypedJS, full documentation here: https://github.com/inorganik/CountUp.js -->
<script src="{% static 'assets/js/plugins/countup.min.js' %}"></script>
<!--  Plugin for Parallax, full documentation here: https://github.com/dixonandmoe/rellax -->
<script src="{% static 'assets/js/plugins/rellax.min.js' %}"></script>
<!--  Plugin for TiltJS, full documentation here: https://gijsroge.github.io/tilt.js/ -->
<script src="{% static 'assets/js/plugins/tilt.min.js' %}"></script>
<!--  Plugin for Selectpicker - ChoicesJS, full documentation here: https://github.com/jshjohnson/Choices -->
<script src="{% static 'assets/js/plugins/choices.min.js' %}"></script>
<!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
<script src="{% static 'assets/js/plugins/parallax.min.js' %}"></script>
<!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static 'assets/js/material-kit.min.js' %}" type="text/javascript"></script>


</html>
