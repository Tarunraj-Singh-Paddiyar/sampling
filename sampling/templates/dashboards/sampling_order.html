<!doctype html>
<html lang="en">

<head>
    <title>Order Placement | Sampling | Donear</title>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- Material Kit CSS -->
    <link href="{% static 'assets/css/material-kit.css' %}" rel="stylesheet" />
    <style>
        #background-image {
            background-image: url('{% static "assets/img/Designs.jpg" %}');
        }

        /* Style the dropdown button */
        #select-type {
            background-color: #f1f1f1;
            color: #ed3237;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style the dropdown options */
        #select-type option {
            padding: 10px;
        }

        /* Style the dropdown arrow */
        #select-type::after {
            content: "\25BC";
            /* Unicode character for down arrow */
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <!-- Navbar Transparent -->
    <div class="container position-sticky z-index-sticky top-0">
        <div class="row">
            <div class="col-12">
                <nav
                    class="navbar navbar-expand-lg  blur border-radius-xl top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
                    <div class="container">
                        <a class="navbar-brand" href="{% url 'sampling' %}">
                            <div class="logo-image">
                                <img src="{% static 'assets/img/DON.png' %}" class="responsive-logo">
                            </div>
                        </a>
                        <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon mt-2">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </span>
                        </button>
                        <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0 ms-lg-12 ps-lg-5" id="navigation">
                            <ul class="navbar-nav navbar-nav-hover ms-auto">

                                <li class="nav-item my-auto ms-3 ms-lg-0">
                                    <a href="{% url 'designs' %}" class="btn btn-sm  mb-0 me-1 mt-2 mt-md-0"
                                        style="background-color: #0474bc; color: aliceblue;">Designs</a>
                                    <a href="{% url 'mycart' %}" class="btn btn-sm  mb-0 me-1 mt-2 mt-md-0"
                                        style="background-color: #0474bc; color: aliceblue;">My Cart</a>
                                    <a href="{% url 'customerlogout' %}" class="btn btn-sm  mb-0 me-1 mt-2 mt-md-0"
                                        style="background-color: #ef1919; color: aliceblue;">Sign
                                        out</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- End Navbar -->


    <div class="page-header min-vh-80" id="background-image">
        <span class="mask bg-gradient-dark opacity-1"></span>
    </div>

    <section class="my-5 py-2">
        <div class="container">
            <div class="row">
                <div class="row justify-content-center text-center my-sm-5">
                    <div class="col-lg-6">
                        <h2 class="text-dark mb-0">Your Order:-</h2>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6">
        <div class="container">
            <div class="section text-center pt-1">
                <div style="background-color: rgb(115 125 172 / 12%);; border-radius: 4em;" class="pt-6">
                    <form action="{% url 'sampling_order' %}" method="POST" style="width:60%; margin: 0 auto;">

                        <div class="form-group">
                            <h3 class="text"> Order Number: {{orderno}} </h3>
                        </div>

                        <div class="form-group">
                            <label for="name">Order By</label>
                            <input name="name" style="border: black 1px solid; width: 70%; margin: auto auto;"
                                type="text" class="form-control" id="name" placeholder="Your Name" value="{{name}}">
                        </div>

                        <div class="form-group">
                            <label for="phone">Concern Person Contact Number</label>
                            <input name="phone" style="border: black 1px solid; width: 70%; margin: auto auto;"
                                type="number" class="form-control" id="phone" placeholder="Mobile Number"
                                value="{{phone}}">
                        </div>
                        <div class="form-group">
                            <label for="email">Concern Person Email Address</label>
                            <input name="email" style="border: black 1px solid; width: 70%; margin: auto auto;"
                                type="text" class="form-control" id="email" placeholder="Email" value="{{email}}">
                        </div>
                        <div class="form-group">
                            <label for="selectedsamples">Selected Samples</label>
                            <input name="selectedsamples"
                                style="border: black 1px solid; width: 70%; margin: auto auto;" type="text"
                                class="form-control" id="selectedsamples" readonly value="{{selected_samples}}">
                        </div>

                        <div class="form-group pt-2 pb-4">
                            <label for="select-type">Select Type</label> <br>
                            <select name="select-type" title="Sample Type" data-size="7" id="select-type"
                                style="border: black 1px solid; width: 70%; margin: auto auto;">
                                <option value="hanger">Hanger</option>
                                <option value="hanger (*2)">Hanger (*2) </option>
                                <option value="Booklet">Booklet </option>
                                <option value="Other Options">Other Options</option>
                            </select>
                        </div>
                        <button type="submit" class="btn" style="background-color: #ed3237; color: #f1f1f1;">Place
                            Sampling Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer pt-5 mt-5">
        <div class="container">
            <div class=" row">
                <div class="col ms-auto">
                    <div>
                        <a href="https://www.creative-tim.com/product/material-kit">
                            <img src="{% static 'assets/img/DON.png' %}" class="footer-logo" alt="main_logo"
                                style="height: 15px; width: 150000px;">
                        </a>
                        <h6 class="font-weight-bolder mb-4">Donear Industries Pvt. Ltd.</h6>
                    </div>
                    <div>
                        <ul class="d-flex flex-row ms-n3 nav">
                            <li class="nav-item">
                                <a class="nav-link pe-1" href="https://www.facebook.com/CreativeTim/" target="_blank">
                                    <i class="fab fa-facebook text-lg opacity-8"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pe-1" href="https://twitter.com/creativetim" target="_blank">
                                    <i class="fab fa-twitter text-lg opacity-8"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pe-1" href="https://dribbble.com/creativetim" target="_blank">
                                    <i class="fab fa-dribbble text-lg opacity-8"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pe-1" href="https://github.com/creativetimofficial" target="_blank">
                                    <i class="fab fa-github text-lg opacity-8"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link pe-1" href="https://www.youtube.com/channel/UCVyTG4sCw-rOvB9oHkzZD1w"
                                    target="_blank">
                                    <i class="fab fa-youtube text-lg opacity-8"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-2 col-sm-6 col-6 mb-4">
                    <div>
                        <h6 class="text-sm">Company</h6>
                        <ul class="flex-column ms-n3 nav">
                            <li class="nav-item">
                                <a class="nav-link" href="https://donear.com/about-us#aboutUs" target="_blank">
                                    About Us
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://donear.com/contact-us" target="_blank">
                                    Contact Us
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>
        window.onpopstate = function (event) {
            // Redirect to desired URL on back button click
            window.location.href = "http://127.0.0.1:8000/designs/";
        };
    </script>
</body>
<!--   Core JS Files   -->
<script src="{% static 'assets/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
<!--  Plugin for TypedJS, full documentation here: https://github.com/inorganik/CountUp.js -->
<script src="{% static 'assets/js/plugins/countup.min.js' %}"></script>
<!--  Plugin for Parallax, full documentation here: https://github.com/dixonandmoe/rellax -->
<script src="{% static 'assets/js/plugins/rellax.min.js' %}"></script>
<!--  Plugin for TiltJS, full documentation here: https://gijsroge.github.io/tilt.js/ -->
<script src="{% static 'assets/js/plugins/tilt.min.js' %}"></script>
<!--  Plugin for Selectpicker - ChoicesJS, full documentation here: https://github.com/jshjohnson/Choices -->
<script src="{% static 'assets/js/plugins/choices.min.js' %}"></script>
<!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
<script src="{% static 'assets/js/plugins/parallax.min.js' %}"></script>
<!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static 'assets/js/material-kit.min.js' %}" type="text/javascript"></script>

</html>
