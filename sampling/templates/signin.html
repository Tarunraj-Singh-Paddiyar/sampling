<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png'}">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
    <title>
        Sign in | Sampling | Donear
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'assets/css/material-kit.css' %}" rel="stylesheet" />
    <style>
        #background-image {
            background-image: url('{% static "assets/img/signbg.jpg" %}');
        }
    </style>
</head>

<body class="sign-in-basic">
    <div class="container position-sticky z-index-sticky top-0">
        <div class="row">
            <div class="col-12">
                <nav
                    class="navbar navbar-expand-lg  blur border-radius-xl top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
                    <div class="container">
                        <a class="navbar-brand" href="http://127.0.0.1:8000/sampling/">
                            <div class="logo-image">
                                <img src="{% static 'assets/img/DON.png' %}" class="responsive-logo">
                            </div>
                        </a>
                        <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon mt-2">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </span>
                        </button>
                        <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0 ms-lg-12 ps-lg-5" id="navigation">
                            <ul class="navbar-nav navbar-nav-hover ms-auto">
                                <div class="col-lg-4 ms-lg-auto col-md-6 col-sm-3 d-flex justify-content-center">
                                    <div class="dropdown" style="margin: 20px 50px 10px 0px;">
                                        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                            data-bs-toggle="dropdown" aria-expanded="false"
                                            style="background-color:#ed3237; color: aliceblue;">
                                            <img style="height: 17px; margin-right: 8px;"
                                                src="{% static 'assets/img/accountlogo.png' %}" alt="account">
                                            Account
                                        </button>
                                        <ul class="dropdown-menu px-2 py-3" aria-labelledby="dropdownMenuButton">
                                            <li><a class="dropdown-item border-radius-md" href="{% url 'signin' %}">Sign
                                                    in</a></li>
                                            <li><a class="dropdown-item border-radius-md" href="{% url 'signup' %}">Sign
                                                    Up</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- End Navbar -->
    <div class="page-header align-items-start min-vh-100" id="background-image" loading="lazy">
        <span class="mask bg-gradient-dark opacity-4"></span>
        <div class="container my-auto">
            <div class="row">
                <br><br>
                <div class="col-lg-4 col-md-8 col-12 mx-auto">
                    <div class="card z-index-0 fadeIn3 fadeInBottom">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg shadow-primary border-radius-lg py-3 pe-1"
                                style="background-color: #ed3237;">
                                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                                <div class="row mt-3">

                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="card-body">
                            <form method="POST" action="{% url 'signin' %}" role="form" class="text-start" >
                                <div class="input-group input-group-outline my-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="text-center">
                                    <button class="btn w-100 my-4 mb-2"
                                        style="background-color:#ed3237; color: aliceblue;" type="submit">Sign
                                        in</button>
                                </div>
                                <p class="mt-4 text-sm text-center">
                                    Don't have an account?
                                    <a href="{% url 'signup' %}" class="text font-weight-bold"
                                        style="color:#ed3237;">Sign
                                        up</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="{% static 'assets/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js'%}"></script>
<!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
<script src="{% static 'assets/js/plugins/parallax.min.js'%}"></script>
<!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static 'assets/js/material-kit.min.js'%}" type="text/javascript"></script>

</html>
